# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./projects/melon-runtime
      run: dotnet restore
    - name: Build
      working-directory: ./projects/melon-runtime/Melon
      run: dotnet build Melon.csproj --no-restore
    - name: Test
      working-directory: ./projects/melon-runtime/Melon.Tests
      run: dotnet test Melon.Tests.csproj --verbosity normal
